<h5>MOai Cloud</h5>
<p>Ok lets start creating a user account</p>

<form action="/print" class="form_container" method="post" id='company_signin_form'>
    <label>account</label>
    <input class="input" id="account" type="text" name="account" placeholder="example@gmail.com" value="jaime"/>

    <label>username</label>
    <input class="input" id="company" type="text" name="username" placeholder="JhonDoe30" value="roman"/>
    <br>

    <label>password</label>
    <input class="input" id="password" type="password" name="password" placeholder="choose a very secure one" value="supersegura"/>

    <label>repeat it</label>
    <input class="" id="passwordrepeat" type="password" name="passwordrepeat" placeholder="" value="supersegura"/>

</form>
<div class="button_container">
    <button class="raise1" onclick="panel('welcome')">Return</button>
    <button class="raise2" id="snd" onclick="DoSubmit('magic_recovery_ind')">Next</button>
    <!-- onclick="panel('magic_recovery')" -->
</div>
